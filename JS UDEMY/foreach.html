    <title>Foreacht</title>
    <script>
        var nomes = ['Geovana',' Odair',' Maria Eduarda',' Calebe',' Davi Luis']
        document.write(nomes[0]+ '<br/>')


        /* FOREACH (PARA CADA) serve para varrer um array e permite manipular seus valores*/ 
        nomes.forEach(function(valor,indice,array){
          
         
           if (valor == "Geovana"){
           array[indice]  = 'Nome alterado'
          } 
          
          
        })
        document.write(nomes[0]+ '<br/>')
          

    </script>
