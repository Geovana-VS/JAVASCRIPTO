<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM timing (cronometragem)</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <style>
       @font-face {
        font-family: 'Blomster';
        src: url('fontes/Blomster.ttf') format('truetype');
        
       }


       body{
        background-color: palevioletred;
       }

       .caixa{
        border: 3px solid black;
       }

       p{
        font-family: 'Blomster', Times, serif;
        font-size: 500%;
        color: white;
       }
       .estilo2{
        font-size: 800%;
       }

    </style>

     <!--JS-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>

        var cont = 0
        //setTimeout(function(){document.write("Olá Mundo")}, 5000)//Executa uma ação uma única vez depois de um determinado tempo
        //O tepo é representado em milisegundos 
       var test = setInterval(function(){ 
            document.getElementById("contador").innerText = ""
            cont++
            document.getElementById("contador").innerText = cont

            if (cont == 10){
                document.getElementById("contador").className = 'estilo2'
                document.getElementById("contador").innerText = "Acabou o tempo"
                clearInterval(test)
            }
         },1000)

    </script>
</head>
<body class="conatiner">

    <div class="caixa">
        <p id="contador"></p>
    </div>
    
</body>
</html>
