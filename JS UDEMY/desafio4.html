<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <style>



    </style>
    <script>

        function mudarNoFoco(fundo){
            document.getElementById('campo').style.background = fundo
        }

        function perderFoco(){
            document.getElementById('campo').style.background = ''
            var conteudo = document.getElementById('campo').value


        
            if (conteudo.length == 0){
                
                document.getElementById('campo').style.background = ''
            }else
               if (conteudo.length < 3) {
                document.getElementById('campo').style.background = '#FF0000'
            }else{
                if(conteudo.length > 3){
                    document.getElementById('campo').style.background = '#00FF00'
                }
            }
           
        }

    </script>

</head>
<body>

    <input type="text" id="campo" onfocus="mudarNoFoco('#FFFF00')" onblur="perderFoco()" class="" on placeholder="digite algua coisa ">
    
</body>
</html>
