<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando class</title>
</head>

<style>

    .estilo1{
        background-color: red;
        width: 400px;
        height: 400px;
        border: 4px solid black;
        border-radius: 200px;
        text-align: center;
        color: black;
        font-size: 50px;
    }

    .estilo2{
        background-color: blue;
        width: 400px;
        height: 400px;
        border: 4px solid black;
        border-radius: 200px;
        text-align: center;
        color: white;
        font-size: 50px;

    }

</style>
    
<script>
   function alterarClass(){
       document.getElementById('obj').className = 'estilo2'
       document.getElementById('obj').innerHTML = 'Conteudo alterado'
   }
</script>
<body>
    <div id="obj" class="estilo1" onclick="alterarClass()" > Clique para alterar </div>
</body>
</html>
