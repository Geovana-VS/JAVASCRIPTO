<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom</title>
    <!--CSS-->
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <style>
        @font-face {
            font-family: 'happycow' ;
            src: url('happycow.ttf') format('truetype');
            font-weight: bolder;
            font-size: normal;

        }

        h1{
            font-family: 'happycow, Helvetica, sans-serif';
        }
    </style>

     <!--JS-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
         
      
        //Para poder disparar uma nova aba usamos metodos atraves do BOM (browser object model)
        function abrirWindow(){
          janela = window.open("https://www.youtube.com/watch?v=o9NJYYkBq1E","nova janela","botton=500,top=500,left=500,right=500,width=300,height=300")
        }
        function fecharWindow(){
           janela.close()
        }
    </script>

</head>
<body>

    <div class="container">
        <div>
            <h1></h1>
            <button type="button" class="btn btn-info" onclick="abrirWindow()">Ver Vídeo</button>
            <button type="button" class="btn btn-info" onclick="fecharWindow()">Fechar Vídeo</button>
        </div>
        
    </div>
</body>
</html>
