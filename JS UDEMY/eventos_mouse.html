<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>
    <link rel="stylesheet" type="text/css" href="style_eventos.css" />
</head>
<body>
    <div class = 'onclick'  onclick="acionarOnclick()">
       <h3>EVENTO 1 ONCLICK</h3>
    </div>
    <div class = 'ondblclick' ondblclick="acionarOndblclick()">
        <h3>EVENTO 2 ONDBLCLICK</h3>
    </div>
    <div class = 'onmouseup' onmouseup="acionarOnmouseup()">
        <h3>EVENTO 3 ONMOUSEUP</h3>
    </div>
    <div class = 'onmouseover' onmouseover="acionarOnmouseover()">
        <h3>EVENTO 4 ONMOUSEOVER</h3>
    </div>
    </div>
    <div class = 'onmouseout' onmouseout="acionarOnmouseout()">
        <h3>EVENTO 5 ONMOUSEOUT</h3>
    </div>
    </div>

    <script src="script_eventos.js"></script>
</body>
</html>
